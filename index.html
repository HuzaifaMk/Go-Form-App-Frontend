<h1 align="center" font=>Paper Meta Data</h1>

<form align="center">

                <option value="o-level">O Level</option>

    <label for="board">Select Board:</label><br>
        <select name="board" id="board">
                <option value="none">None</option>
                <option value="edexcel">Edexcel</option>
                <option value="cie">CIE</option>
        </select><br><br>

    <label for="subject">Select Subject:</label><br>
        <select name="subject" id="subject">
                <option value="none">None</option>
                <option value="maths">Maths</option>
                <option value="physics">Physics</option>

    <label for="refnum">Enter Reference Number:</label><br>
        <input type="text" id="refnum" name="refnum" value="Ref.#"><br><br>

        <label for="file">Upload file</label><br>
        <input type="file" id="myFile" name="filename">
  
  <br>
  <br>
  <input type="submit" value="Submit">
</form>
<script>
    const btn = document.getElementByType("submit");

function sendData( data ) {
  console.log( 'Sending data' );

  const XHR = new XMLHttpRequest();

  let urlEncodedData = "",
      urlEncodedDataPairs = [],
      name;

  // Turn the data object into an array of URL-encoded key/value pairs.
  for( name in data ) {
    urlEncodedDataPairs.push( encodeURIComponent( name ) + '=' + encodeURIComponent( data[name] ) );
  }

  // Combine the pairs into a single string and replace all %-encoded spaces to
  // the '+' character; matches the behavior of browser form submissions.
  urlEncodedData = urlEncodedDataPairs.join( '&' ).replace( /%20/g, '+' );

  // Define what happens on successful data submission
  XHR.addEventListener( 'load', function(event) {
    alert( 'Yeah! Data sent and response loaded.' );
  } );

  // Define what happens in case of error
  XHR.addEventListener( 'error', function(event) {
    alert( 'Oops! Something went wrong.' );
  } );

  // Set up our request
  XHR.open( 'POST', 'https://example.com/cors.php' );

  // Add the required HTTP header for form data POST requests
  XHR.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );

  // Finally, send our data.
  XHR.send( urlEncodedData );
}

btn.addEventListener( 'click', function() {
  sendData( {test:'ok'} );
} )

</script>
</body>
</html>
