<!DOCTYPE html>
<html>
<body>

<h1 align="center" font=>Paper Meta Data</h1>

<form align="center" action="/action_page.php">

    <label for="system">Select System:</label><br>
        <select name="system" id="system">
                <option value="none">None</option>
                <option value="igcse">IGCSE</option>
                <option value="gcse" >GCSE</option>
                <option value="a-level">A Level</option>
                <option value="o-level">O Level</option>
        </select><br><br>

    <label for="board">Select Board:</label><br>
        <select name="board" id="board">
                <option value="none">None</option>
                <option value="edexcel">Edexcel</option>
                <option value="cie">CIE</option>
        </select><br><br>

    <label for="subject">Select Subject:</label><br>
        <select name="subject" id="subject">
                <option value="none">None</option>
                <option value="maths">Maths</option>
                <option value="physics">Physics</option>
                <option value="biology">Biology</option>
                <option value="chemistry">Chemistry</option>
                <option value="english">English</option>
        </select><br><br>

    <label for="series">Select Series:</label><br>
        <select name="series" id="series">
                <option value="none">None</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select><br><br>

    <label for="paper">Select Paper:</label><br>
        <select name="paper" id="paper">
                <option value="none">None</option>
                <option value="paper-0">Paper 0</option>
                <option value="paper-1">Paper 1</option>
                <option value="paper-2">Paper 2</option>
                <option value="paper-3">Paper 3</option>
                <option value="paper-4">Paper 4</option>
                <option value="paper-5">Paper 5</option>
        </select><br><br>

    <label for="refnum">Enter Reference Number:</label><br>
        <input type="text" id="refnum" name="refnum" value="Ref.#"><br>
  
  <br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
